<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body class="countdown-container">
    <img id="logo-test" src="assets/images/logo.png" alt="Logo">
		<div id="countdown">
			<div class="number">
				<span class="days time"></span>
				<span class="text">DÃ­as</span>
			</div>
			<div class="number">
				<span class="hours time"></span>
				<span class="text">Horas</span>
			</div>
			<div class="number">
				<span class="minutes time"></span>
				<span class="text">Minutos</span>
			</div>
			<div class="number">
				<span class="seconds time"></span>
				<span class="text">Segundos</span>
			</div>
		</div>

		<script>
			function getTimeRemaining(endtime) {
				let t = Date.parse(endtime) - Date.parse(new Date());
				let seconds = Math.floor((t / 1000) % 60);
				let minutes = Math.floor((t / 1000 / 60) % 60);
				let hours = Math.floor((t / (1000 * 60 * 60)) % 24);
				let days = Math.floor(t / (1000 * 60 * 60 * 24));
				return {
					total: t,
					days: days,
					hours: hours,
					minutes: minutes,
					seconds: seconds
				};
			}

			function initializeClock(id, endtime) {
				let clock = document.getElementById(id);
				let daysSpan = clock.querySelector(".days");
				let hoursSpan = clock.querySelector(".hours");
				let minutesSpan = clock.querySelector(".minutes");
				let secondsSpan = clock.querySelector(".seconds");

				function updateClock() {
					let t = getTimeRemaining(endtime);

					daysSpan.innerHTML = t.days;
					hoursSpan.innerHTML = ("0" + t.hours).slice(-2);
					minutesSpan.innerHTML = ("0" + t.minutes).slice(-2);
					secondsSpan.innerHTML = ("0" + t.seconds).slice(-2);

					if (t.total <= 0) {
						clearInterval(timeinterval);
					}
				}

				updateClock();
				var timeinterval = setInterval(updateClock, 1000);
			}

			const deadline = "December 31 2023";
			initializeClock("countdown", deadline);
		</script>
  </body>
</html>
